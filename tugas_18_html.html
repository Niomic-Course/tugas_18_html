<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 18</title>
</head>
<body>
    <h1>Tugas Input Element (date)</h1>
    <form action="">
        <p>
            <label for="tanggal">Date: </label>
            <input type="date" name="tanggal" id="tanggal">
        </p>
        <p>
            <label for="tanggalwaktu">Datetime: </label>
            <input type="datetime" name="tanggalwaktu" id="tanggalwaktu">
        </p>
        <p>
            <label for="datetimelokal">Datetime-local: </label>
            <input type="datetime-local" name="datetimelokal" id="datetimelokal">
        </p>
        <p>
            <label for="waktu">Time: </label>
            <input type="time" name="waktu" id="waktu">
        </p>
        <p>
            <label for="bulan">Month: </label>
            <input type="month" name="bulan" id="bulan">
        </p>
        <p>
            <label for="minggu">Week: </label>
            <input type="week" name="minggu" id="minggu">
        </p>
        <input type="submit" value="submit">
    </form>
</body>
</html>
